<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/notify.min.css">
</head>
<body>
    <div class="content"><div class="progress"></div></div>
    <div class="sidebar">
        <ul class="controlbar">
            <li class="tooltip-left"><span class="tooltip">Bookmarks</span><a class="chromelink" href="#" url="chrome://bookmarks"><span class="icon bookmarksicon"></span></a></li>
            <li class="tooltip-left"><span class="tooltip">History</span><a class="chromelink" href="#" url="chrome://history"><span class="icon historyicon"></span></a></li>
            <li class="tooltip-left"><span class="tooltip">Apps</span><a class="chromelink" href="#" url="chrome://apps"><span class="icon appsicon"></span></a></li>
            <li class="tooltip-left"><span class="tooltip">Info</span><a class="controlink" href="#" url="info"><span class="icon infoicon"></span></a></li>
            <li class="tooltip-left"><span class="tooltip">Download background</span><a class="controlink" href="#" url="download"><span class="icon downloadicon"></span></a></li>
            <li class="tooltip-left"><span class="tooltip">Upload</span><a class="controlink" href="#" url="upload"><span class="icon uploadicon"></span></a></li>
            <li class="tooltip-left"><span class="tooltip">Setting</span><a class="controlink" href="#" url="setting"><span class="icon settingicon"></span></a></li>
            <li class="tooltip-left"><span class="tooltip">Favorite</span><a class="controlink" href="#" url="favorite"><span class="icon unfavoriteicon"></span></a></li>
            <li class="tooltip-left"><span class="tooltip">Pin</span><a class="controlink" href="#" url="pin"><span class="icon pin"></span></a></li>
            <li class="tooltip-left"><span class="tooltip">Dislike</span><a class="controlink" href="#" url="dislike"><span class="icon dislike"></span></a></li>
        </ul>
        <div class="clock">
            <div class="clock-tooltip">
                <span class="tooltip">&nbsp;</span>
                <div id="time">-:-</div>
            </div>
        </div>
    </div>
    <div class="setting">
        <div class="changestate">
            <div class="lineradio">
                <input id="everyday" type="radio" name="changestate" value="day">
                <label for="everyday">Change background daily</label>
            </div>
            <div class="lineradio">
                <input id="everytime" type="radio" name="changestate" value="time">
                <label for="everytime">Change background randomly</label>
            </div>
        </div>
        <div class="positionstate">
            <div class="lineradio">
                <input id="centeralig" type="radio" name="positionstate" value="center">
                <label for="centeralig">Align to the center</label>
            </div>
            <div class="lineradio">
                <input id="corneralig" type="radio" name="positionstate" value="corner">
                <label for="corneralig">Align to the top-left corner</label>
            </div>
        </div>
        <div class="clockstate">
            <div class="lineradio">
                <input id="clockshow" type="radio" name="clockstate" value="show">
                <label for="clockshow">Show Clock</label>
            </div>
            <div class="lineradio">
                <input id="clockhide" type="radio" name="clockstate" value="hide">
                <label for="clockhide">Hide Clock</label>
            </div>
        </div>
        <div class="originstate">
            <div class="lineradio"><input type="checkbox" id="wallhaven" name="0" ><label for="wallhaven">Add Wallhaven.cc</label></div>
            <div class="lineradio"><input type="checkbox" id="unsplashcom" name="1" ><label for="unsplashcom">Add Unsplash.com</label></div>
            <div class="lineradio"><input type="checkbox" id="unsplashit" name="2" ><label for="unsplashit">Add Unsplash.it</label></div>
            <div class="lineradio"><input type="checkbox" id="flickr" name="3" ><label for="flickr">Add Flickr.com</label></div>
            <div class="lineradio"><input type="checkbox" id="googleartproject" name="4" ><label for="googleartproject">Add Google Art</label></div>
            <div class="lineradio"><input type="checkbox" id="500px" name="5" ><label for="500px">Add 500px.com</label></div>
            <div class="lineradio"><input type="checkbox" id="desktoppr" name="6" ><label for="desktoppr">Add desktoppr.co</label></div>
            <div class="lineradio"><input type="checkbox" id="visualhunt" name="7" ><label for="visualhunt">Add visualhunt.com</label></div>
            <div class="lineradio"><input type="checkbox" id="nasa" name="8" ><label for="nasa">Add NASA.gov</label></div>
            <div class="lineradio"><input type="checkbox" id="simptab" name="9" ><label for="simptab">Add SimpTab</label></div>
        </div>
        <div class="tsstate">
            <div class="lineradio">
                <input id="stnormal" type="radio" name="tsstate" value="normal">
                <label for="stnormal">Hide Top Sites</label>
            </div>
            <div class="lineradio">
                <input id="stsimple" type="radio" name="tsstate" value="simple">
                <label for="stsimple">Show Top Sites at the bottom</label>
            </div>
            <div class="lineradio">
                <input id="stsenior" type="radio" name="tsstate" value="senior">
                <label for="stsenior">Show Top Sites in the center</label>
            </div>
        </div>
        <div class="pinstate">
            <section class="tooltip-top">
                <div class="boxradio"><input id="pintime1" type="radio" name="pinstate" value="30"><label for="pintime1">0.5</label></div>
            </section>
            <section class="tooltip-top">
                <div class="boxradio"><input id="pintime2" type="radio" name="pinstate" value="60"><label for="pintime2">1</label></div>
            </section>
            <section class="tooltip-top">
                <div class="boxradio"><input id="pintime3" type="radio" name="pinstate" value="120"><label for="pintime3">2</label></div>
            </section>
            <section class="tooltip-top">
                <div class="boxradio"><input id="pintime4" type="radio" name="pinstate" value="240"><label for="pintime4">4</label></div>
            </section>
            <section class="tooltip-top">
                <div class="boxradio"><input id="pintime5" type="radio" name="pinstate" value="480"><label for="pintime5">8</label></div>
            </section>
        </div>
        <div class="contact"></div>
        <div class="footer">
            <div>
                <a target="_blank" href="http://ksria.com/simptab">Visit us</a> or <a target="_blank" href="https://chrome.google.com/webstore/detail/simptab-new-tab/kbgmbmkhepchmmcnbdbclpkpegbgikjc/reviews">Rate SimpTab</a>
            </div>
            <div>
                Â© 2014 <a target="_blank" href="http://ksria.com">ksria.com</a> by <a href="http://kenshin.wang" target="_blank">Kenshin</a>
            </div>
        </div>
    </div>
    <div class="bottom"></div>
    <script data-main="js/main.js" src="vender/require.js"></script>
    </body>
</html>
