    <div class="content"></div>
    <div class="sidebar">
        <ul class="controlbar">
            <li><a class="chromelink" href="#" url="chrome://bookmarks" title="Bookmarks"><span class="icon bookmarksicon"></span></a></li>
            <li><a class="chromelink" href="#" url="chrome://history" title="Histroy"><span class="icon historyicon"></span></a></a></li>

        </ul>
        <div id="time">-:-</div>
    </div>
    <div class="setting">
        <div class="changestate">
            <span>Change Background Every:</span>
            <input id="everyday" type="radio" name="changestate" value="day">
            <label for="everyday">Day&nbsp;&nbsp;</label>
            <input id="everytime" type="radio" name="changestate" value="time" checked="true">
            <label for="everytime">Time</label>
        </div>
        <div class="clockstate">
            <span>Time State:</span>
            <input id="clockshow" type="radio" name="clockstate" value="show" checked="true">
            <label for="clockshow">Show</label>
            <input id="clockhide" type="radio" name="clockstate" value="hide">
            <label for="clockhide">Hide</label>
        </div>
